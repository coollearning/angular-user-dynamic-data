<h1 mat-dialog-title>Add user </h1>
<div mat-dialog-content>

  <form [formGroup]="userForm">

    <mat-form-field appearance="outline">
      <mat-label>User name</mat-label>
      <input matInput placeholder="fill in your name " formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="fill in your username" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="fill in your email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>phone</mat-label>
      <input matInput placeholder="fill in your phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>website</mat-label>
      <input matInput placeholder="fill in your website" formControlName="website">
    </mat-form-field>

    <div formGroupName="address">
      <mat-form-field appearance="outline">
        <mat-label>street</mat-label>
        <input matInput placeholder="fill in your street" formControlName="street">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>suite</mat-label>
        <input matInput placeholder="fill in your suite" formControlName="suite">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>city</mat-label>
        <input matInput placeholder="fill in your city" formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>zipcode</mat-label>
        <input matInput placeholder="fill in your zipcode" formControlName="zipcode">
      </mat-form-field>

      <div formGroupName="geo">
        <mat-form-field appearance="outline">
          <mat-label>lat</mat-label>
          <input matInput placeholder="fill in your lat" formControlName="lat">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>lng</mat-label>
          <input matInput placeholder="fill in your lng" formControlName="lng">
        </mat-form-field>
      </div>

    </div>

    <div formGroupName="company">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="fill in your company name" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>catchPhrase</mat-label>
        <input matInput placeholder="fill in your company catchPhrase" formControlName="catchPhrase">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>bs</mat-label>
        <input matInput placeholder="fill in your company bs" formControlName="bs">
      </mat-form-field>

    </div>

    <div mat-dialog-actions [align]="'end'">

      <button mat-raised-button color="warn" mat-dialog-close type="button">Close</button>
      <button [disabled]="userForm.invalid" mat-raised-button color="primary" (click)="onAddUser()"
        type="button">{{actionBtn}}</button>

    </div>

  </form>

</div>
